<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ApiYoutube</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </head>
  <body style="background: black; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">
    <div class="container-fluid">
        <div class="row">
            <div class="col border border-danger bg-danger text-center m-2 rounded ">
                <div class="h1">ApiYoutube</div>
            </div>
            <div class="col m-3">
              <a href="../index.html">
                <button class="btn btn-outline-danger fs-4">
                  <img style="width: 40px; height: 40px; margin-right: 10px;" src="./images/check-list.png"/>Return to To Do List
                </button>
            </a>
            </div>
            <div class="col-8"></div>
        </div>
        <div class="row mt-3" style="width: 100%;" id="video">
          <div class="col">
            <form>
              <label class="fs-3 text-white" for="buscador">Search the video that you want:</label>
              <input class="form-control " style="width: 25vw;" id="buscador">
              <input class="btn btn-outline-danger mt-3 fs-4"  type="button" id="submit" value="Search">
            </form>
          </div>
          
            
        </div>
        <div class="row m-3" id="contenedor_imagen" ></div>
        <div class="row m-3 text-center" id="contenedor_video">

        </div>
    </div>
    
    <script type="module" src="js/main.js"></script>
  </body>
</html>
