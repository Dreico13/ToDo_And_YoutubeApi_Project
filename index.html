<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    
    <title>My To Do List</title>
</head>
<body style="background: black;">
    
    <div id="inicio" class="container-fluid">
        <div class="row">
            <div class="col">
                <!-- Button trigger modal 1 -->
                <button type="button" class="toDoList rounded mt-3 fs-4" data-bs-toggle="modal" data-bs-target="#information">
                    <img class="mb-1" src="assets/svg/info.svg" alt="info">
                    About
                </button>
                
                <!-- Modal 1 -->
                <div class="modal fade" id="information" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="create modal-content">
                        <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">About my To Do List v1.0</h1>
                        </div>
                        <div class="modal-body">This is my To Do List. You can create, delete and save your tasks in this web application.</div>
                        <div class="modal-footer">
                            <button id="closeButton" type="button" class="btn" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                    </div>
                </div>
            
                <!-- Modal -->
                <!-- Button trigger modal 2 -->
                <button type="button" class="toDoList rounded fs-4" data-bs-toggle="modal" data-bs-target="#saveInLocalStorage">
                    <img class="mb-1" src="assets/svg/save.svg" alt="save">
                    Save in localStorage
                </button>
                
                <!-- Modal 2 -->
                <div class="modal fade" id="saveInLocalStorage" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="create modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">You want to save the tasks in localStorage?</h1>
                        </div> 
                        <div class="modal-footer">
                            <button type="button" class="btn" id="yesSave" data-bs-dismiss="modal">Yes</button>
                            <button type="button" class="btn" id="noSave" data-bs-dismiss="modal">No</button>
                        </div>
                    </div>
                    </div>
                </div>
                <!--Change page-->
                <a href="./ApiYoutube/index.html">
                    <button type="button" class="toDoList rounded  fs-4">
                        <img class="mb-1" src="assets/svg/youtube.svg" alt="youtube">
                        Search in YouTube 
                    </button>
                </a>
            </div>
            <div class="col-2">
                <!--Selector-->
                <select class="create form-select mt-3 mb-2 fs-4" id="daltonismSelect" aria-label="Default select example">
                    <option selected>No daltonism</option>
                    <option value="Protanopia">Protanopia</option>
                    <option value="Deutanopia">Deutanopia</option>
                    <option value="Tritanoptia">Tritanoptia</option>
                </select>
            </div>
        </div>
        <!-- ///////////// To Do List ////////// -->
        <div class="row">
            <div class="toDoList col m-1 text-center rounded">
                <h1>To Do List</h1>
            </div>
        </div>

        <div class="row text-center">
            <div class="toDoList col m-1 rounded overflow-auto">
                <h1> <img class="mb-2" src="assets/svg/toDo.svg" alt="toDo">To Do</h1>
            </div>
            <div class="toDoList col m-1 rounded overflow-auto">
                <h1><img clas="mb-2" src="assets/svg/doing.svg" alt="doing">Doing</h1>
            </div>
            <div class="toDoList col m-1 rounded overflow-auto">
                <h1><img class="mb-2" src="assets/svg/done.svg" alt="done">Done</h1>
            </div>
            <div class="create col-3 m-1 text-center rounded overflow-auto">
                <h1><img class="mb-2" src="assets/svg/create.svg" alt="create">Create</h1> 
            </div>
        </div>

        <div class="row">

            <div id="todo" class="toDoList col m-1 text-left rounded overflow-auto"></div>

            <div id="doing" class="toDoList col m-1 text-left rounded overflow-auto"></div>
            <div id="done" class="toDoList col m-1 text-left rounded overflow-auto"></div>

            <div id="introduceTask" class="create col-3 m-1 rounded overflow-auto">
                <form class="text-center overflow-auto" id="form">
                    <label for="task" class="form-label fs-4">Introduce your task:</label>
                    <input class="form-control-lg overflow-auto m-3" type="text" name="task" id="task" placeholder="Introduce the task">
                    <input class="toDoList rounded fs-5" type="button" id="submit" value="Add" >
                </form>
                <h5 class="mt-3 text-left" id="h5TaskPosition"></h5>
            </div>
        </div>
        <div class="row">
            <div class="col m-1"></div>
            <div class="create col-3 m-1 rounded ">
                <h1 class="text-center">Paper Bin</h1>
            </div>
        </div>
        <div class="row">
            <div class="col m-1"></div>
            <div id="paperBin" class="col-2 m-2 mx-lg-5 "></div>
        </div>
        <div class="row">
            <div class="col m-1"></div>
            <div class="col-2 m-2 mx-lg-5">
                <img class="img-fluid" src="assets/images/papelera-de-reciclaje.png">
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
